<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Backlog Express - Cusco Team</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="highlight">Scrum</span> Backlog Express</h1>
            <p>Prioridad de Entrega: <strong>C > B > A > D</strong></p>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="tasks">âœ… Tareas (C)</button>
            <button class="tab-button" data-tab="converter">ğŸ’± Divisas (B)</button>
            <button class="tab-button" data-tab="clock">â° Reloj (A)</button>
            <button class="tab-button" data-tab="quotes">ğŸ’¡ Frases (D)</button>
        </nav>

        <div id="tasks" class="tab-content active neumorphic-card">
            <h2>Mis Tareas (C)</h2>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="AÃ±adir tarea..." class="neumorphic-input">
                
                <select id="priorityInput" class="neumorphic-input" style="width: auto;">
                    <option value="Alta">ğŸ”´ Alta</option>
                    <option value="Media">ğŸŸ¡ Media</option>
                    <option value="Baja">ğŸŸ¢ Baja</option>
                </select>

                <button id="addTaskButton" class="neumorphic-button" onclick="addTask()">AÃ±adir</button>
            </div>
            <ul id="taskList" class="neumorphic-list"></ul>
        </div>

        <div id="converter" class="tab-content neumorphic-card">
            <h2>Convertidor USD a EUR (B)</h2>
            <div class="input-group">
                <input type="number" id="usdInput" placeholder="Monto en USD" class="neumorphic-input">
                <button id="convertButton" class="neumorphic-button" onclick="convertCurrency()">Convertir</button>
            </div>
            <p id="conversionResult" class="result-text"></p>
        </div>

        <div id="clock" class="tab-content neumorphic-card">
            <h2>Reloj Mundial (A)</h2>
            <p id="currentTime" class="display-lg">00:00:00</p>
            <p id="currentDate" style="text-align: center;">--/--/----</p>
        </div>

        <div id="quotes" class="tab-content neumorphic-card">
            <h2>Frases Motivacionales (D)</h2>
            <blockquote id="quoteDisplay" class="quote-text">"La inspiraciÃ³n existe, pero tiene que encontrarte trabajando."</blockquote>
            <button id="newQuoteButton" class="neumorphic-button" onclick="generateQuote()">Nueva Frase</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
